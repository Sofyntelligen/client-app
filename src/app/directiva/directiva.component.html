<button type="button" (click)="setEnable()"
        class="btn btn-primary my-3">{{ enable == true ? 'Ocultar' : 'Mostra'}}</button>
<div class="card">
  <div class="card-header">
    Listado de cursos
  </div>
  <ul class="list-group" *ngIf="enable == true">
    <li class="list-group-item" *ngFor="let course of listCourse">
      {{ course }}
    </li>
  </ul>
</div>
